<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article-list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <form class="layui-form" action="">
          <div class="layui-form-item layui-inline">
            <div class="layui-input-inline">
              <select name="name" lay-verify="required" class="select">
                <!-- <option value="">所有分类</option>
                <option value="0">科技</option> -->
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-inline">
            <div class="layui-input-inline">
              <select name="city" lay-verify="required">
                <option value="">所有状态</option>
                <option value="0">已发布</option>
                <option value="1">草稿</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-inline">
            <div class="layui-input-inline">
              <button type="button" class="layui-btn">筛选</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/html" id="tem">
      {{each data value index}}
      <option value="0">{{value.name}}</option>
      {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/article-list.js"></script>
  </body>
</html>
