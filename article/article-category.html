<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article-category.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm btn-add"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>历史</td>
              <td>人文</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-xs layui-btn-danger"
                >
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 分类列表的模板 -->
    <script type="text/template" id="categoryList">
      {{each data value index}}
        <tr>
          <td>{{value.name}}</td>
          <td>{{value.alias}}</td>
          <td>
            <button type="button" data-id="{{value.Id}}" class="layui-btn  layui-btn-xs">编辑</button>
            <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
          </td>
        </tr>
      {{/each}}
    </script>

     <!-- 添加分类之弹出层的表单布局 -->
  <script type="text/html" id="addCteTmp">
    <form class="layui-form  myForm">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称:</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required|username" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名:</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required|username" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/article-category.js"></script>
  </body>
</html>
