<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件</title>
    <!-- 引入第三方库layui的样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- 引入自己写的当前页面的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 添加logo图片 -->
    <div class="logo w">
      <h1>
        <a href="javascript:;">
          <img src="./assets/images/logo.png" alt="" />
        </a>
      </h1>
    </div>
    <!-- 登陆的布局 -->
    <div class="login">
      <!-- 盒子标题 -->
      <div class="title">
        <img src="./assets/images/login_title.png" alt="" />
      </div>
      <!-- 表单 -->
      <form class="layui-form myForm">
        <!-- 第一行: 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
        </div>
        <!-- 第二行: 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password
          "></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
        </div>
        <!-- 第三行: 登陆按钮 -->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">
              登录
            </button>
        </div>
        <!-- 第四行: 去注册的超链接 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <a href="javascript:;" class="fr">去注册账号</a>
          </div>
        </div>
      </form>
    </div>
    <!-- 注册的布局 -->
    <div class="register">
      <div class="title">
        <img src="./assets/images/login_title.png" alt="" />
      </div>
      <!-- 表单 -->
      <form class="layui-form myForm">
        <!-- 第一行: 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
        </div>
        <!-- 第二行: 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password
          "></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input pass"
            />
        </div>
        <!-- 第三行: 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password
          "></i>
            <input
              type="password"
              required
              lay-verify="required|pass|repass"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input repass"
            />
        </div>
        <!-- 第四行: 注册按钮 -->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">
              注册
            </button>
        </div>
        <!-- 第五行: 去登陆的超链接 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <a href="javascript:;" class="fr">去登陆</a>
          </div>
        </div>
      </form>
    </div>
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入第三方库layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己写的当前页面的js文件 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
